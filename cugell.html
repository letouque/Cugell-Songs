<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Répertoire de chansons</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Trebuchet MS", Arial, sans-serif;
        background: radial-gradient(circle at top, #55415f 0, #1c1024 40%, #050308 100%);
        color: #f7f1e3;
    }

    .container {
        max-width: 1300px;
        margin: 30px auto 50px;
        padding: 20px;
        background: #3b2b22;
        border-radius: 16px;
        box-shadow: 0 0 25px rgba(0,0,0,0.7);
        border: 2px solid #c79b53;
    }

    h1 {
        text-align: center;
        margin-top: 0;
        font-size: 28px;
        letter-spacing: 1px;
    }

    h1 span {
        display: block;
        font-size: 14px;
        font-weight: normal;
        margin-top: 4px;
        color: #d3c2a5;
    }

    .controls {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin: 20px 0;
    }

    .search-row {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }

    .search-row input {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #c79b53;
        background: #2b1d16;
        color: #f7f1e3;
        font-size: 14px;
        flex: 1 1 260px;
    }

    .search-row input::placeholder {
        color: #bda88a;
    }

    .categories-row {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
        font-size: 13px;
    }

    .categories-label {
        font-weight: bold;
        color: #e5d3b0;
        margin-right: 4px;
    }

    .category-group {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
    }

    .category-group label {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        background: #2b1d16;
        border-radius: 999px;
        padding: 3px 8px;
        border: 1px solid #c79b53;
        cursor: pointer;
    }

    .counter {
        font-size: 13px;
        color: #d3c2a5;
        margin-bottom: 10px;
    }

    /* GRILLE */
    .grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 15px;
    }

    @media (max-width: 1100px) {
        .grid {
            grid-template-columns: repeat(3, 1fr);
        }
    }

    @media (max-width: 700px) {
        .grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (max-width: 450px) {
        .grid {
            grid-template-columns: repeat(1, 1fr);
        }
    }

    /* Carte chanson */
    .song {
        background: #4a3427;
        border-radius: 10px;
        box-shadow: 0 1px 4px rgba(0,0,0,0.5);
        border: 1px solid #c79b53;
        padding: 10px;
        text-align: center;
    }

    .song-cover {
        width: 100%;
        aspect-ratio: 1/1;
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid #c79b53;
        background: #2b1d16;
        margin-bottom: 8px;
    }

    .song-cover img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    .song-title {
        font-weight: bold;
        font-size: 15px;
    }

    .song-artist {
        font-size: 13px;
        color: #e5d3b0;
        margin: 4px 0;
    }

    .song-meta {
        font-size: 12px;
        color: #d3c2a5;
        margin-top: 4px;
        line-height: 14px;
    }
</style>
</head>

// --------------------------
// Filtres
// --------------------------
function getSelectedCategories() {
    return [...document.querySelectorAll(".cat-filter:checked")].map(cb => cb.value);
}

// --------------------------
// Mise à jour de la grille
// --------------------------
function updateGrid() {
    const search = document.getElementById("search").value.toLowerCase();
    const selected = getSelectedCategories();
    const grid = document.getElementById("grid");
    const counter = document.getElementById("counter");

    grid.innerHTML = "";

    const filtered = songs.filter(song => {
        const inCategory =
            selected.length === 0 || selected.includes(song.category);

        const text = (
            song.title + " " +
            song.artist + " " +
            song.style + " " +
            song.category
        ).toLowerCase();

        const inSearch = text.includes(search);
        return inCategory && inSearch;
    });

    filtered.forEach(song => {
        const div = document.createElement("div");
        div.className = "song";

        div.innerHTML = `
            <div class="song-cover">
                <img src="${song.cover}" alt="${song.title}">
            </div>
            <div class="song-title">${song.title}</div>
            <div class="song-artist">${song.artist}</div>
            <div class="song-meta">
                ${song.category}<br>
                ${song.style}<br>
                Durée : ${song.duration}
            </div>
        `;

        grid.appendChild(div);
    });

    counter.textContent =
        `${filtered.length} chanson(s) affichée(s) sur ${songs.length}`;
}

// Événements
document.getElementById("search").addEventListener("input", updateGrid);
document.querySelectorAll(".cat-filter").forEach(cb =>

);
